<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST RESULTS</title>

</head>
<body>
    <div >
        <h2>TEST RESULTS</h2>
        <form action="{{url_for('predict')}}"method="post">
        <section >
            <div>
                <p>AGE</p>
                <input type="text" name="AGE" placeholder="Enter AGE">

            </div>
            <div>
                <p>GENDER</p>
                <select id="gender" name="gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
             <br>
          
        </section>
        <section>
            <div>
                <label for="bloodType">Select your <b>Blood Type</b>:</label>
                <select id="bloodType" name="BloodType">
                 <option value="4">A+</option>
                 <option value="6">A-</option>
                 <option value="7">B+</option>
                 <option value="2">B-</option>
                 <option value="3">AB+</option>
                 <option value="5">AB-</option>
                 <option value="1">O+</option>
                 <option value="0">O-</option>
                </select>
            </div>
            <br>
            <div>
                <checklist  name="MEDICAL CONDITION"></checklist>
                <label for="MEDICAL CONDITION">Select MEDICAL CONDITION</label></p>
             <select name="MEDICAL CONDITION" id="job role">
                <option value="0">Diabetes</option>
                <option value="1">Asthma</option>
                <option value="2">Obesity</option>
                <option value="3">Arthritis</option>
                <option value="4">Hypertension</option>
                <option value="5">Cancer</option>

             </select>
             
            </section>
            <br>
            <section>
                <checklist  name="INSURANCE PROVIDER"></checklist>
                <label for="INSURANCE PROVIDER">Select INSURANCE PROVIDER</label></p>
             <select name="INSURANCE PROVIDER" id="job role">
                <option value="0">Medicare</option>
                <option value="1">UnitedHealthcare</option>
                <option value="2">Aetna</option>
                <option value="3">Cigna</option>
                <option value="4">Blue Cross</option>
            </select>
            </section>
              </div>
                <div>
                    <p>Enter BILLING AMOUNT</p>
                    <input type="text" name="billing amount" placeholder="BILLING AMOUNT">
                </div>
            </section>
            <section >
                <div>
                    <p>Enter Room Number</p>
                    <input type="text" name="room number" placeholder="Room Number">
                </div>
                <br>
                <div><section>
                    <checklist name="Admission Type"></checklist>
                    <label for="Admission Type">Select Admission Type</label></p>
                 <select name="Admission Type" id="job role">
                    <option value="0">Elective</option>
                    <option value="1">Emergency</option>
                    <option value="2">Urgent</option>
                </select>
                </section>
            </div>
            <br>
            <div>
                <section>
                <checklist  name="Medication"></checklist>
                <label for="Medication">Select Medication</label></p>
             <select name="Medication" id="job role">
                <option value="0">Aspirin</option>
                <option value="1">Lipitor</option>
                <option value="2">Penicillin</option>
                <option value="3">Paracetamol</option>                
                <option value="4">Ibuprofen</option>                
            </select>
            </section>
            </div>
            <br>
            <div>
                <p>Enter duration of stay</p>
                <input type="text" name="duration" placeholder="duration">
            </div>

            </section>
            <br>
            <Button>PREDICT TEST RESULTS</Button>
                    </div>
                    <br>
                    <br>
            <b>{{pred}}</b>
    </div>
</body>
</html>
